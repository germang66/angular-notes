<h1>Registration</h1>

<form #registerForm="ngForm" >
    <div class="form-group">
      <label for="exampleInputUsername1">Username</label>
      <input [(ngModel)]="userData.username" name="username" type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter username">
    </div>  
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="userData.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputFirstname1">Firstname</label>
      <input [(ngModel)]="userData.firstname" name="firstname" type="text" class="form-control" id="exampleInputFirstname1" placeholder="Enter firstname">
    </div>  
    <div class="form-group">
      <label for="exampleInputLastname1">Lastname</label>
      <input [(ngModel)]="userData.lastname" name="lastname" type="text" class="form-control" id="exampleInputLastname1" placeholder="Enter lastname">
    </div>  
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input [(ngModel)]="userData.email" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <button (click)="doRegister(registerForm)" type="submit" class="btn btn-primary">Submit</button>
  </form>
