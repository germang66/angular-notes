<h1>Login</h1>

<form #loginForm="ngForm" >
    <div class="form-group">
      <label for="exampleInputUsername1">Username</label>
      <input [(ngModel)]="userData.username" name="username" type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter username">
    </div>  
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="userData.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button (click)="doLogin(loginForm)" type="submit" class="btn btn-primary">Submit</button>
  </form>
